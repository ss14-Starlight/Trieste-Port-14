- type: reagent
  id: SeaWater
  name: reagent-name-seawater
  desc: reagent-desc-seawater
  physicalDesc: reagent-physical-desc-odorless
  flavor: water and salt
  color: "#135c4f"
  recognizable: true
  boilingPoint: 100.0
  meltingPoint: 0.0
  metabolisms:
    Gas:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Jellid
          shouldHave: false
        - !type:ReagentThreshold
          min: 0.5
        scaleByQuantity: false
        ignoreResistances: true
        damage:
          types:
            Cold:
              15
      - !type:PopupMessage
        type: Local
        messages: [ "water-in-lungs" ]
        probability: 0.7
        conditions:
        - !type:OrganType
          type: Jellid
          shouldHave: false
        - !type:ReagentThreshold
          reagent: SeaWater
          min: 0.5
      - !type:AdjustAlert
        alertType: Drowning
        conditions:
        - !type:OrganType
          type: Jellid
          shouldHave: false
        - !type:ReagentThreshold
          reagent: SeaWater
          min: 0.5
        clear: True
        time: 5
      - !type:Oxygenate
        conditions:
        - !type:OrganType
          type: Jellid
      - !type:ModifyLungGas
        conditions:
        - !type:OrganType
          type: Jellid
        ratios:
          WaterVapor: 1.0
          Water: -1.0
