# Food

- type: reaction
  id: ProteinCooking
  impact: Low
  minTemp: 347
  reactants:
    UncookedAnimalProteins:
      amount: 0.5
  products:
    Protein: 0.5

- type: reaction
  id: SeaWaterBoiling
  impact: Low
  minTemp: 373.2
  reactants:
    SeaWater:
      amount: 1
  effects:
  - !type:CreateGas
    gas: WaterVapor
  products:
    TableSalt: 1

# VOLATILES EXPLODING

- type: reaction
  id: PlasmaExplode
  impact: Low
  minTemp: 650
  reactants:
    Plasma:
      amount: 1
  effects:
  - !type:ExplosionReactionEffect
    explosionType: Default 
    maxIntensity: 150
    intensityPerUnit: 5
    intensitySlope: 3
    maxTotalIntensity: 150
  - !type:PopupMessage
    messages: [ "plasma-explosion" ]
    type: Pvs
    visualType: LargeCaution
  products:
    Ash: 1

# END OF VOLATILES EXPLODING

- type: reaction
  id: EggCooking
  impact: Low
  minTemp: 344
  reactants:
